<!DOCTYPE html>
<html>
	<head>
		<title>Peta Tematik Kota Bandung</title>
		<meta charset=utf-8 />
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<meta property="og:title" content="Peta Tematik Kota Bandung" />
		<meta property="og:url" content="https://tryfatur.github.io/peta-tematik" />
		<meta property="og:image" content="preview.png" />
		<link rel="shortcut icon" href="src/worldwide.png" type="image/png">
		<link rel="icon" href="src/worldwide.png" type="image/png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
		<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
		<link href="src/style.css" rel="stylesheet">
	</head>
	<body>
		
		<div id="map"></div>

		<div class="modal fade" id="statsModal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">
							<span class="glyphicon glyphicon-signal" aria-hidden="true"></span> Data Statistik
						</h4>
					</div>
					<div class="text-center">
						<div id="statistik"></div>
					</div>
					<div class="modal-body">
						<table class="table">
							<tr>
								<td>Luas Wilayah</td>
								<td id="luasWilayah"></td>
							</tr>
							<tr>
								<td>Kawasan</td>
								<td id="kawasan"></td>
							</tr>
							<tr>
								<td>Kelurahan</td>
								<td id="kelurahan"></td>
							</tr>
						</table>
					</div>
					<!-- <div class="modal-footer"></div> -->
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="src/js/basemap.min.js"></script>
		<script src="src/js/tematik.js"></script>
	</body>
	
</html>
